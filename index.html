<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>My Webpage</h1>
	<h2>sub section</h2>
	<h3>sub sub section</h3>
	<h4>sub sub sub section</h4>

	<!-- Add a paragraph: -->
	<p>I am writing a paragraph.</p>

	<!-- Find an url and create a link: -->
	<a href="https://github.com/">go to github</a>

	<!-- Find an online image and create an image tag -->
	<img src="https://www.treehugger.com/thmb/NBmJLF_khzIxwDl43U7ncgxY8qA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1176551646-749c5a02ce57460e831fb4e5a2c73d23.jpg" alt="image of a rainbow">

	<!-- Make an unorder list of foods you like -->
	<ul>
		<h5>Foods I Enjoy</h5>
		<!-- Prompt for the li tag inside the ul: -->
		<li>yogurt</li>
		<li>cheese</li>
		<li>chicken</li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<h6>What I Will Do Tomorrow</h6>
		<!-- things you will do -->
		<li>sleep</li>
		<li>eat</li>
		<li>work</li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name"></label>
	<!-- make an input field -->
	<input type="text" id="name" name="name" placeholder="">

	<!-- put the input and label into this div -->
	<div></div>

	<!-- Make a span title-->
	<span></span>

	<!-- Put something inside the header  -->
	<header></header>

	<!-- Prompt for the section tag: -->
	<section></section>

	<!-- Prompt for the article tag: -->
	<article></article>

	<!-- Prompt for the aside tag: -->
	<aside></aside>

	<!-- Prompt for the footer tag: -->
	<footer></footer>

</body>
</html>
